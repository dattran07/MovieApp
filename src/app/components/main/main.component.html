<div id="home" class="container-fluid">
  <h3 id="title" class="text-muted text-center mb-3">Now Playing</h3>

  <div class="row">
    <div id="nowPlayingContainer" *ngFor="let movie of movieArr">
      <div id="addPadding" class="col-lg3-col-sm-4 my-5">
        <img
          alt="no_poster_image"
          *ngIf="!movie.poster_path"
          class="center"
          src="https://s3.amazonaws.com/project2-dt/no_poster_available.jpg"
        />
        <img
          alt="movie_poster"
          *ngIf="movie.poster_path"
          class="center"
          src="{{ imgUrl }}{{ movie.poster_path }}"
        />

        <p class="text-muted text-center mb-3" id="mTitle">
          {{ movie.title }}
        </p>
      </div>
    </div>
  </div>
</div>
